<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech World</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__logo">
          <h2 class="color-pink">TECH-WORLD</h2>
        </div>
        <div class="navbar__theme">
          <label for="dropdown">Theme</label>
          <select name="mode" id="dropdown">
            <option value="0"></option>
            <option value="1">Dark</option>
            <option value="2">Light</option>
          </select>
        </div>
      </nav>
      <div class="header__content">
        <div class="header__content__title">
          <h1>
            We Create Powerful Digital
            <span class="color-pink">Products.</span>
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque magni
            voluptatem ullam alias praesentium facere, laborum temporibus quae
            veritatis vel.
          </p>
          <button>Get Started</button>
        </div>
        <div class="header__content__img">
          <img
            class="header__content__img__iphone"
            src="/TechWorld/assets/phone-header.png"
            alt=""
          />
          <img
            class="header__content__img__message"
            src="/TechWorld/assets/header-message.png"
            alt=""
          />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
