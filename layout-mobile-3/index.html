<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="main-container">
    
        <h1>Sally's music</h1>
    
        <p class="number-of">20 of 321</p>
    
        <div class="d-flex ">
            <div class="rettangolo overflow-hidden"></div>
            <div class="rettangolo onplay"></div>
            <div class="rettangolo overflow-hidden"></div>
        </div>
    
        <h2>Simply dangerous</h2>
        <h3>Artist name</h3>
    
    
    
        <progress class="progress-bar" id="" max="100" value="35"></progress>
    

        <div class="control-comands">
            <p>00:34</p>
            <img src="./images/prev.png" alt="">
            <img src="./images/play.png" alt="">
            <img src="./images/next.png" alt="">
            <p class="uncompleted">3:23</p>
        </div>


        <div class="other-controls">
            <img src="./images/random.png" alt="">
            <img src="./images/song.png" alt="">
            <img src="./images/album.png" alt="">
        </div>

</div>


</body>
</html>
