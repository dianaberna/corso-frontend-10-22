<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Activity</title>
  <link rel="stylesheet" href="activity-style.css">
</head>
<body>
  <header class="activity">
    <div>
      <p>Mon, June 24th, 2021</p>
      <h1>Daily activity</h1>
    </div>
    <div class="square square-sm">
    </div>
  </header>

  <main>

    <section id="weekdays">
      <div class="wrapper">
        <div>
          <p>Mon</p>
          <p class="date-num">20</p>
        </div>
        <div>
          <p>Tue</p>
          <p class="date-num">21</p>
        </div>
        <div>
          <p>Wed</p>
          <p class="date-num">22</p>
        </div>
        <div>
          <p>Thu</p>
          <p class="date-num">23</p>
        </div>
        <div>
          <p>Fru</p>
          <p class="date-num">24</p>
        </div>
      </div>
    </section>
  </main>
</body>
