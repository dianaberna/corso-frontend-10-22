<!DOCTYPE html>
<html lang="en">
<head>

  <title>Form</title>
  <link rel="stylesheet" href="form.css">

<body>
  <h1>Registrati compilando il form.</h1>
  <form action="">
    <div class="wrapper">
      <label for="nome-utente">Nome utente:</label>
      <input class="errore" type="text" id="nome-utente" name="nome-utente" value="Nome Utente">
      <p class="errore"> * Eventuale messaggio di errore</p>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" value="mia@email.it">
      <label for="pwrd">Password:</label>
      <input type="password" id="pwrd" name="pwrd" value="miapasswords">
      <label for="pwrd-conferma">Conferma password:</label>
      <input type="password" id="pwrd-conferma" name="pwrd-conferma" value="miapasswords">
      <input type="submit" id="submit" value="Invia">
    </div>
  </form>

</body>
</html>
