<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 id="primotitolo">titolo</h1> 
   <ul>
    <li>prima voce</li>
    <li>seconda voce</li>
    <li>terza voce</li>
   </ul>
   <script>
document.getElementsById("primotitolo").style.backgroundColor="yellow";

let vocilista=document.getElementsbyTagName("li");

for(let i=0; i<vocilista.length; i++){
    vocilista[i].style.backgroundColor="red";
}
vocilista[1].style.backgroundColor="blue";
   </script>
</body>
</html>
