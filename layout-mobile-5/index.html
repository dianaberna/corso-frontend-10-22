<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">

        <div class="exit-nav d-flex space-between">
            <div><img src="./images/close.png" alt=""></div>
            <div><img src="./images/heart.png" alt=""></div>
        </div>
        
        <div class="user">
            <img src="./images/utente-default.png" alt="">
            <h1>Oscar</h1>
        </div>

        <div class="d-flex space-around">
            <div class="time-trained">
                <h2>Time trained</h2>
                <p>45 min</p>
            </div>
            <div class="daily-streak">
                <h2>Daily streak</h2>
                <p>3 days</p>
            </div>
        </div>

        <div class="choose d-flex space-around">
            <h3 class="active">Skills</h3>
            <h3>Badges</h3>
        </div>

        <div class="cards">
            <div class="card">
                <div class="card-img"><img src="./images/knee-reflexes.png" alt=""></div>
                <div class="description-card">
                    <h4>Body scan</h4>
                    <p>Level 2</p>
                    <progress  value="40" max="100"></progress>
                </div>
            </div>

            <div class="card">
                <div class="card-img"><img src="./images/Shape.png" alt=""></div>
                <div class="description-card">
                    <h4>Body scan</h4>
                    <p>Level 2</p>
                    <progress value="40" max="100"></progress>
                </div>
            </div>

            <div class="card">
                <div class="card-img"><img src="./images/lungs.png" alt=""></div>
                <div class="description-card">
                    <h4>Breath focus</h4>
                    <p>Level 2</p>
                    <progress  value="40" max="100"></progress>
                </div>
            </div>
        </div>
    </div>

    <nav class="">
        <div><img src="./images/calendar.png" alt=""></div>
        <div><img src="./images/position.png" alt=""></div>
        <div><img src="./images/people_alt.png" alt=""></div>
        <div><img src="./images/star.png" alt=""></div>
    </nav>


</body>
</html>
