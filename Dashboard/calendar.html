<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- MATERIAL ICON -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/Dashboard/Style/style.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo">
          <span class="material-icons"> polymer </span>
          <h2>Motiv.</h2>
        </div>
        <div class="sidebar">
          <a href="/Dashboard/dashboard.html">
            <span class="material-icons"> grid_view </span>
            <h3>Dashboard</h3>
          </a>
          <a href="/Dashboard/assets.html">
            <span class="material-icons"> account_circle </span>
            <h3>Assets</h3>
          </a>
          <a href="/Dashboard/booking.html">
            <span class="material-icons"> drive_eta </span>
            <h3>Booking</h3>
          </a>
          <a href="/Dashboard/sellcars.html">
            <span class="material-icons"> shopping_bag </span>
            <h3>Sell Cars</h3>
          </a>
          <a href="/Dashboard/buycars.html">
            <span class="material-icons"> shopping_cart </span>
            <h3>Buy Cars</h3>
          </a>
          <a href="/Dashboard/services.html">
            <span class="material-icons"> miscellaneous_services </span>
            <h3>Services</h3>
          </a>
          <a href="/Dashboard/calendar.html" class="active">
            <span class="material-icons"> event_note </span>
            <h3>Calendar</h3>
          </a>
          <a href="/Dashboard/messages.html">
            <span class="material-icons"> chat </span>
            <h3>Messages</h3>
          </a>
          <div class="sidebar__bottom">
            <a href="/Dashboard/settings.html">
              <span class="material-icons"> settings </span>
              <h3>Settings</h3>
            </a>
            <a href="/Dashboard/login.html">
              <span class="material-icons"> logout </span>
              <h3>Log out</h3>
            </a>
          </div>
        </div>
      </aside>
      <main>
        <nav class="navbar">
          <div class="navbar__search">
            <span class="material-icons"> search </span>
            <input
              type="text"
              name="searchbar"
              id="search"
              placeholder="Search or type"
            />
          </div>
          <div class="navbar__photo">
            <span class="material-icons"> notification_important </span>
            <img src="/Dashboard/img/1.PNG" alt="" />
          </div>
        </nav>
        <h1>Calendar</h1>
      </main>
    </div>
  </body>
</html>
