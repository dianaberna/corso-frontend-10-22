<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get started</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1>Get's started.</h1>
        <p class="d-inline">Don't have an account?</p>
        <a href="#">Sign up</a>
        <div class="d-flex gap">
            <button class="btn-google d-flex centred">
                <img src="./images/logo-google.png" alt="">
                Sign in with Google
            </button>
            <button class="btn-fb d-flex centred">
                <img src="./images/logo-fb.png" alt="">
                Sign in with Facebook
            </button>
        </div>

        <p>or</p>

        <form action="">
            <div class="bg-white d-flex d-flex-column">
                <label for="email">Email</label>
                <input type="email" name="email" id="" placeholder="uistore@gmail.com">
                <label for="password">Password</label>
                <input type="password" name="password" id="" placeholder="**********">
            </div>
            <div class="d-flex d-flex-space-between">
                <div>
                    <input type="checkbox" name="remember-me" id="">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Forgot your password?</a>
            </div>
            <button class="btn" type="submit">Sign in</button>
        </form>
    </main>


</body>
</html>
