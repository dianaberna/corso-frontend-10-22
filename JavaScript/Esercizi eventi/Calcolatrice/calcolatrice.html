<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="calcolatrice.css" />
        <title>Calcolatice</title>
    </head>
    <body>
        <div id="calcolatrice">
            <input type="text" name="input" id="input" disabled />
            <div id="numeri">
                <div class="row">
                    <button id="n7">7</button>
                    <button id="n8">8</button>
                    <button id="n9">9</button>
                    <button id="n/">/</button>
                </div>
                <div class="row">
                    <button id="n4">4</button>
                    <button id="n5">5</button>
                    <button id="n6">6</button>
                    <button id="n*">*</button>
                </div>
                <div class="row">
                    <button id="n1">1</button>
                    <button id="n2">2</button>
                    <button id="n3">3</button>
                    <button id="n-">-</button>
                </div>
                <div class="row">
                    <button id="n0">0</button>
                    <button id="n.">.</button>
                    <button id="n=">=</button>
                    <button id="n+">+</button>
                </div>
            </div>
        </div>
        <script src="calcolatrice.js"></script>
    </body>
</html>
