<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Daily Activity</title>
   </head>
   <body>
      <div class="date"><p>Mon,Jun 24th,2021</p></div>
      <div class="daily">
         <h3>Daily Activity</h3>
         <span></span>
      </div>
      <div id="weekCards">
         <div>
            <p>Mon</p>
            <h3>20</h3>
         </div>
         <div>
            <p>Tue</p>
            <h3>21</h3>
         </div>
         <div>
            <p>Wed</p>
            <h3>22</h3>
         </div>
         <div>
            <p>Thu</p>
            <h3>23</h3>
         </div>
         <div>
            <p>Fri</p>
            <h3>24</h3>
         </div>
      </div>
      <h3 id="jogging">Jogging</h3>
      <div class="workout">
            <div class="battito">
                <img src="img/Vector.png" alt="">
                <h3>7.50<p>Km</p></h3>
            </div>
            <div class="hours">
                <img src="img/Vector(1).png" alt="">
                <h3>1.2<p>Hours</p></h3>
            </div>
            <div class="speed">
                <img src="img/Vector(2).png" alt="">
                <h3>5.20<p>Speed</p></h3>
            </div>
      </div>
      <h3 class="health">Health Status</h3>
      <div class="statusConteiner">
         <div id="hearth">
            <img id="vectorIcon"  src="img/VectorH.png" alt="">
            <span> <h3>100</h3><p>bpm</p></span>    
            <img id="vectorStatistic" src="img/Vector 1.png" alt="">
         </div>
         <div class="riquadri">
            <div id="steps">
               <h3>12000</h3>
               <p>Steps</p>
            </div>
            <div id="calories">
                <span><h3>520</h3><p>Calories</p> </span>
               
               <img src="img/Ellipse 49.png" alt="">
            </div>
         </div>
      </div>
   </body>
</html>
