    <title>Card</title>
    <style>
      body {
        display: flex;
        gap: 1rem;
      }
      .card,
      .card-body,
      .card-footer {
        display: flex;
        width: 300px;
        height: 400px;
        border-radius: 10px;
      }
      .card {
        padding: 1rem;
        border: 1px solid black;
        flex-direction: column;
      }
      .card-body {
        flex-direction: column;
      }
      .card-body img {
        width: 100%;
      }
      .card-body div {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .card-footer {
        justify-content: space-between;
        align-items: center;
      }
      .card-footer span {
        border-radius: 10px;
        border: 1px solid orange;
        padding: 5px;
        color: orange;
        margin-right: 10px;
      }
      .card-footer button {
        background-color: orange;
        border: 0px;
        color: white;
        padding: 10px;
        border-radius: 10px;
      }
    </style>
  </head>

      function creaElemento(tipo, classe, contenuto, posizione, attributi) {
        let nuovoElemento = document.createElement(tipo);
        if (tipo === "div") {
          if (classe != "") nuovoElemento.className = classe;
          return nuovoElemento;
        } else {
          if (attributi.src && attributi.alt) {
            nuovoElemento.src = attributi.src;
            nuovoElemento.alt = attributi.alt;
          } else {
            let contenutoElemento = document.createTextNode(contenuto);
            nuovoElemento.appendChild(contenutoElemento);
          }
          if (classe != "") nuovoElemento.className = classe;
          posizione.appendChild(nuovoElemento);
        }
      }

      for (let i = 0; i < arrayCard.length; i++) {
        let card = creaElemento("div", "card"); //creazione card
        document.body.appendChild(card);
        let cardBody = creaElemento("div", "card-body"); //creazione cardBody
        creaElemento("img", "", "", cardBody, arrayCard[i].cover); //creazione image e appendchild su cardBody
        let divText = creaElemento("div", ""); //creazione divText
        creaElemento("h1", "", arrayCard[i].title, divText, ""); //crezione h1 e appendchild in divText
        creaElemento("p", "", arrayCard[i].price, divText, ""); //crezione h1 e appendchild in divText
        cardBody.appendChild(divText);

        let cardFooter = creaElemento("div", "card-footer"); //creazione cardFooter
        let labels = creaElemento("div", "etichette"); //creazione etichette
        cardFooter.appendChild(labels);
        for (let j = 0; j < arrayCard[i].etichette.length; j++) {
          //creazione span
          creaElemento("span", "", arrayCard[i].etichette[j], labels, "");
        }
        creaElemento("button", "", arrayCard[i].buttonTitle, cardFooter, ""); //creazione bottoni
        card.appendChild(cardBody);
        card.appendChild(cardFooter);
      }
